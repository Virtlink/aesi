buildscript {
    // ext.kotlinVersion = '1.1.4-3'
    // ext.dokkaVersion = '0.9.15'
    // ext.javaVersion = '1.8'

    repositories {
        mavenCentral()
        jcenter()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokkaVersion}"
    }
}

apply from: '../shared/shared.gradle'

dependencies {
    compile     "com.virtlink:aesi-java:0.0.1-SNAPSHOT"
}

dokka {
    linkMapping {
        dir = "src/main/kotlin"
        url = "https://github.com/Virtlink/aesi/tree/master/aesi-intellij/src/main/kotlin"
        suffix = "#L"
    }

    externalDocumentationLink {
        url = new URL("https://virtlink.com/aesi/aesi-java/")
        packageListUrl = new URL("https://raw.githubusercontent.com/Virtlink/aesi/master/docs/aesi-java/package-list")
    }
}
